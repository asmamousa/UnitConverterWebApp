<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result-area {
            margin-top: 20px;
            padding: 15px;
            background: #e7f5e6;
            border: 1px solid #4caf50;
            border-radius: 4px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Length Converter</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ form.value.label_tag }}
            {{ form.value }}
        </div>

        <div class="form-group">
            {{ form.from_unit.label_tag }}
            {{ form.from_unit }}
        </div>

        <div class="form-group">
            {{ form.to_unit.label_tag }}
            {{ form.to_unit }}
        </div>

        <button type="submit">Convert</button>
    </form>

    {% if result %}
    <div class="result-area">
        Result: {{ result }}
    </div>
    {% endif %}

</body>
</html>
